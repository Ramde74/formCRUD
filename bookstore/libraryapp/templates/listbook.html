{% extends 'base.html' %}

{% block content %}

<h1 class="text-center my-3"> List Of Books </h1>

   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="card">
           <div class="card-body">
             <div class="table">
                <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
        <th scope="col">Isbn</th>

    </tr>
  </thead>
  <tbody>
  {% for b in book %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{b.title}}</td>
      <td>{{b.author}}</td>
        <td>{{b.isbn}}</td>

        <td>
            <a href="deletebook/{{b.id}}" class="btn btn-danger md-sm"> Delete </a>
            <a href="updatebook/{{b.id}}" class="btn btn-success md-sm"> Update </a>
        </td>
    </tr>
   {% endfor %}
  </tbody>
</table>
                  <a class="btn btn-primary" href="addbook" role="button"> Add Book </a><br><br>

             </div>

           </div>

         </div>

       </div>
     </div>
   </div>

{% endblock content %}
